<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/scroll.css">

</head>

<body>


    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

    <div id="Carrossel" class="container mb-5">
        
        <ul id="cartoes" class="row justify-content-center">

            

            <li id="cartao1" class="cartao wow fadeInLeft" data-wow-delay="0.35s">
                <a href="relatorio-catalogo#relatorio">
                    <div class="conteudo-cartao">
                        <h5>Relatório de atividades realizadas</h5>
                        <div class="icone">
                            <i class="fas fa-envelope-open-text"></i>
                        </div>
                        <div class="barra">
                            <div class="barra-vazia"></div>
                            <div class="barra-cheia"></div>
                        </div>
                    </div>
                </a>  
            </li>
            <li id="cartao2" class="cartao wow fadeInLeft" data-wow-delay="0.5s">
                <a href="relatorio-catalogo#catalogo">
                    <div class="conteudo-cartao">
                        <h5>Catálogo de Serviços de TI</h5>
                        <div class="icone">
                            <i class="fas fa-book"></i>
                        </div>
                        <div class="barra">
                            <div class="barra-vazia"></div>
                            <div class="barra-cheia"></div>
                        </div>
                    </div>
                </a>
            </li>
            <li id="cartao3" class="cartao wow fadeInLeft" data-wow-delay="0.85s">
                <a href="relatorio-catalogo#politicas-diretrizes">
                    <div class="conteudo-cartao">
                        <h5>Políticas e diretrizes</h5>
                        <div class="icone">
                            <i class="fas fa-balance-scale"></i>
                        </div>
                        <div class="barra">
                            <div class="barra-vazia"></div>
                            <div class="barra-cheia"></div>
                        </div>
                    </div>
                </a>
            </li>
            <li id="cartao4" class="cartao wow fadeInLeft" data-wow-delay="1.10s">
                <a href="relatorio-catalogo#pdti">
                    <div class="conteudo-cartao">
                        <h5>Plano Diretor - DTI</h5>
                        <div class="icone">
                            <i class="fas fa-location-arrow"></i>
                        </div>
                        <div class="barra">
                            <div class="barra-vazia"></div>
                            <div class="barra-cheia"></div>
                        </div>
                    </div>
                    
                </a>
            </li>

        </ul>
    </div>

</body>

</html>
